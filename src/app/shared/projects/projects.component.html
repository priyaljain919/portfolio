<section class="project-wrapper" id="projects">
    <div class="container">
        <div>
            <div>
                <h4 class="text-center mb-4 title underline-text-wrapper text-uppercase">
                    Projects
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 animate-box" *ngFor="let project of projectList">
                <div class="blog-entry">
                    <div class="card project-card">
                        <img class="card-img-top" src="{{project.image}}" alt="Card image img-fluid">
                        <div class="card-body project-card-body">
                            <h4 class="card-title">{{project.name}}</h4>
                            <div>
                                <p>{{project.desc}}</p>
                            </div>
                            <!-- <h5 class="card-text"><b>Technology :</b> {{project.technology}} </h5> -->
                            <div class="live-demo-btn">
                                <a href="{{project.link}}" class="btn btn-primary ml-0 mt-2 " target="_blank">Live Demo</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
